<!DOCTYPE html>
<html>
    <head>
        <title>YouTube Downloader</title>
        <h1>Viki's Youtube Downloader</h1>
    </head>
<body>
    <div>
        <form action="http://localhost:9999/download" method="GET" onsubmit="return sendLink()">
            <div class="youtube-link">
                <label for="name">Enter the video link: </label>
                <input type="text" name="ytLink" id="ytLink" placeholder="https://www.youtube.com/watch?v=" required>
              </div>
              <div class="youtube-link">
                <input type="submit" id="downloadButton" value="Download">
                
              </div>
        </form>
    </div>
    <script src='send.js'></script>
</body>
</html>
